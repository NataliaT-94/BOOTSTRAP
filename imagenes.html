<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Imagenes</title>
    <style>
        .columna{
            margin-top: 20px;
           /*background: #f2f2f2;
            border: #424242;*/
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 columna">
                <img class="img-fluid float-left img-thumbnail" src="https://loremflickr.com/200/200" alt="">
                <img class="img-fluid float-right rounded" src="https://loremflickr.com/200/200" alt="">
            </div>
        </div>
        
        <hr>
        
        <div class="row">
            <div class="col-6">
                <figure class="figure">
                    <img class="img-fluid rounded" src="https://loremflickr.com/400/400" alt="">
                    <figcaption class="figure-caption">
                        <p class="text-center">Lorem ipsum dolor sit amet.</p>
                    </figcaption>

                </figure>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
