<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Formularios Personalizado</title>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Checkbox Personalizado</h2>
                    <hr>
                    <div class="form-check">
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" name="" id="" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Acepto los Terminos y Condiciones</span>
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input disabled" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Disabled</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Radio Button Personalizado</h2>
                    <hr>
                    <div class="form-check">
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" name="" id="" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Acepto los Terminos y Condiciones</span>
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="mujer" id="mujer">
                        <label class="custom-control-label" for="mujer">Mujer</label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input disabled" name="hombre" id="hombre">
                        <label class="custom-control-label" for="hombre">Hombre</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Select Personalizado</h2>
                    <hr>
                    <select name="" id="" class="custom-select">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                    </select>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
