<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Variantes de Input</title>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2>Tama√±o Input</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control form-control-lg" type="text" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input class="form-control" type="text" name="correo" id="correo" placeholder="Correo">
                    </div>
                    <div class="form-group">
                        <label for="pasaporte">Pasaporte</label>
                        <input class="form-control form-control-sm" type="text" name="pasaporte" id="pasaporte" placeholder="Pasaporte">
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h2>Estados de Readonly y Disabled</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <input class="form-control" type="text" name="nombre" id="nombre" placeholder="No puedes modificar este texto" readonly>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="correo" id="correo" placeholder="Deshabilitado" disabled>
                    </div>
                    <div class="form-group">
                        <select name="" id="" class="form-control" disabled>
                            <option value="1">Select Deshabilitado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="" id="" disabled> Radio Button
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
