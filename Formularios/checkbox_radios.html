<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CheckBox y Radios</title>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="">
                    <h4>Checkbox</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1"> Opcion 1
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion2" disabled> Opcion 2
                        </label>
                    </div>
                    <hr>
                    <h4>Radio Buttons</h4>
                    <div class="form-check">
                        <div class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" value="hombre"> Hombre
                        </div>
                    </div>
                    <div class="form-check disabled">
                        <div class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" value="mujer" disabled> Mujer
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <form action="">
                    <hr>
                    <h4>Inline Checkbox</h4>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1"> Opcion 1
                        </label>
                    </div>
                    <div class="form-check form-check-inline disabled">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion2" disabled> Opcion 2
                        </label>
                    </div>
                    <hr>
                    <h4>Inline Radio Buttons</h4>
                    <div class="form-check form-check-inline">
                        <div class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" value="hombre"> Hombre
                        </div>
                    </div>
                    <div class="form-check form-check-inline disabled">
                        <div class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" value="mujer" disabled> Mujer
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
