<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Columnas Anidadas</title>
    <style>
        .conteiner{
            margin-top: 20px;
        }
        .row {
            background: #e8e8e8;
            
        }
        .columna {
            background: #f2f2f2;
            text-align: center;
            border: 1px solid #4d5061;
        }
        .columna-interior{
            background: #e8e8e8;
            border: 1px solid #4d5061;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class=conteiner>
        <div class="row">
            <div class="columna col-md-6">
                Columna #1
                <div class="row">
                    <div class="col columna-interior">Columna #1</div>
                    <div class="col columna-interior">Columna #2</div>
                </div>
            </div>

            <div class="columna col-md-6">
                Columna #2
                <div class="row justify-content-around">
                    <div class="col columna-interior col-4">Columna 1</div>
                    <div class="col columna-interior col-4">Columna 2</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
