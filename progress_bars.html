<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Barras de Progreso</title>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <h3>Barras de Progreso</h3>
                <hr>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 0%; height: 25px; line-height: 25px;">0%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 50%; height: 10px; line-height: 10px;">50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 100%; height: 50px; line-height: 50px;">1000%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
        </div>
    </div>


    <script src="/js/jquery-3.6.4.min.js"></script>
    <script src="/js/tether.min.js"></script>
</body>
</html>
